<!DOCTYPE html>

<html>
	<head>
		<meta charset=UTF-8>
		<title>Evaluación Final - Salón de Clases</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

	</head>
	<body>
		<div id="contenedor">
			<div id="menu">
				<div id="opciones">
					<div id="mostrar_formulario" class="opcion_menu">
						<img class="imagen_menu" src="img/estudiante.png" >
						<p>Agregar Estudiante</p>
					</div>
					<div id="mostrar_promedio" class="opcion_menu">
						<img class="imagen_menu" src="img/promedio.png" >
						<p>Promedio</p>
					</div>
					<div id="mostrar_mayor" class="opcion_menu">
						<img class="imagen_menu" src="img/cara_feliz.png" >
						<p>Mayor Nota</p>
					</div>
					<div id="mostrar_menor" class="opcion_menu">
						<img class="imagen_menu" src="img/cara_triste.png" >
						<p>Menor Nota</p>
					</div>
				</div>
			</div>
			<div id="listado">
				
			</div>
			
		</div>
		<div class="bg_modal" id="modal">
				<div class="modal_content">
					<form id="addEstudiante">
						
						<img class="imagen_menu" src="img/estudiante.png">
						<h2>Agregar Estudiante</h2>
						<div class="fila">
							<input type="text" id="codigo" maxlength="5" placeholder="Código">
							<p id="alertaCodigo" class="alerta">* Requerido</p>
						</div>
						<div class="fila">
							<input type="text" id="nombre" maxlength="35" placeholder="Nombre">
							<p id="alertaNombre" class="alerta">* Requerido</p>
						</div>
						<div class="fila">
							<input type="text" id="nota" maxlength="2" placeholder="Nota">
							<p id="alertaNota" class="alerta">* Requerido</p>
						</div>

						<a id="cancelar" class="boton btnCancelar">Cancelar</a>
						<a id="aceptar" class="boton btnAceptar">Aceptar</a>


					</form>
					
				</div>

			</div>
	</body>
	<script type="text/javascript" src="js/script.js"></script>
</html>
